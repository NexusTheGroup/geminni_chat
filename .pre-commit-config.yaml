repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2 # Use a recent version
    hooks:
      - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4 # Use a recent version
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files # Added this hook
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0 # Use a recent version
    hooks:
      - id: prettier
        types_or: [css, javascript, json, markdown, yaml]
  - repo: local # Added this repo for pytest
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
